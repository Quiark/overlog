					</div>
				</div>
				<div style="clear:both">&nbsp;</div>
			</div>
			<div id="messages"></div>
		</div>
		<div class="tab-pane" id="whiteboard-view">
			<div class="whiteboard-container">
				<canvas id="whiteboard"></canvas>
			</div>
		</div>
	</div>
